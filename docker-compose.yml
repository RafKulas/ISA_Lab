version: '3.5'

services:
  nginx:
    image: nginx
    restart: on-failure
    ports:
      - "0.0.0.0:80:80"
    depends_on:
      - front
      - gateway
      - students
      - faculties
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf

  front:
    build: docker/front
    restart: on-failure
    depends_on:
      - gateway
      - students
      - faculties

  gateway:
    build: docker/gateway
    restart: on-failure
    environment:
      - FACULTIES_API_URL=http://faculties
      - STUDENTS_API_URL=http://students
      - GATEWAY_API_URL=gateway

  students:
    build: docker/students
    restart: on-failure

  faculties:
    build: docker/faculties
    restart: on-failure
    environment:
      - STUDENTS_API_URL=http://students/api

networks:
  default:
